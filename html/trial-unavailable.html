		<style>
			body {
				display: grid;
			}
			body > div {
				max-width: 640px;
				padding: 24px;
				text-align: center;
				place-self: center;
			}
			h4 {
				color: #111559;

			p {
				margin-top: 1rem;

			.qoom-main-btn {
				margin: 24px auto 0;
				min-width: 320px;
				font-weight: 400;
				font-size: 18px;

			}
			.ghost {
				position: relative;
				font-size: 120px;
				animation: swing 1s ease-in-out 1s infinite alternate;
				transform-origin: center -360px;
			}

			    100% { transform: rotate(-5deg); }
			}
		</style>
